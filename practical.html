<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table example</title>
</head>
<body>
    <table border="">
        <tr>
            <th>TIME</th>
            <th>10:00am-12:00pm</th>
            <th rowspan="6">BREAK</th>
            <th>2:00pm-4:00pm</th>
            <th>4:00pm-6:00pm</th>
        </tr>
        <tr>
            <td>MONDAY</td>
            <td>HTML</td>

            <td colspan="2">JAVA</td>
        </tr>
        <tr>
            <td>TUESDAY</td>
            <td>CSS</td>

            <td colspan="2">CH</td>
        </tr>
        <tr>
            <td>WEDNESDAY</td>
            <td>JS</td>

            <th rowspan="3">RUBY</th>
            <th>GO</th>
        </tr>
        <tr>
            <td>THURSDAY</td>
            <td>PYTHON</td>

            <td rowspan="2">NET</td>
        </tr>
        <tr>
            <td>FRIDAY</td>
            <td>PHP</td>


        </tr>

    </table>
    
</body>
</html>
